name: Changeset
on:
  pull_request:
    types: [labeled]
jobs:
  changeset:
    runs-on: ubuntu-latest
    container:
      image: ianwalter/pnpm:v1.1.0
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Changeset
        uses: ianwalter/add-changeset@v1.1.1
        with:
          before_commit: pnpm i -r --frozen-lockfile=false
